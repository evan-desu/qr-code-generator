<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Generation QR</title>
</head>
<body>
    <div class="main--container">
        <header class="header--container">
            <h1>This is the best QR code generator EVER!</h1>
            <h2>Insert a link below to generate a QR code</h2>
        </header>
        <form class="form--container" action="/" method="POST">
            <input class="form--input" type="text" name="link" placeholder="enter a url">
            <button class="submit-btn" type="submit">Generate QR Code</button>
        </form>
        {% if data %}
        <section class="generated--container">
            <img class="qr-image" src="{{data}}" alt="" />
            <p>Here is your QR code</p>
        </section>
        {% endif %}
    </div>
</body>
</html>
